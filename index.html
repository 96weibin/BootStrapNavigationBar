<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MO</title>
  <link rel="stylesheet" href="./dist/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./dist/css/bootstrap/datetimepicker.css">
  <link rel="stylesheet" href="./dist/css/bootstrap/bootstrap-select.min.css">
  <link rel="stylesheet" href="./dist/css/index.css">
  <!--[if lt IE 9]>
    <script src="./dist/js/bootstrap/html5shiv.min.js"></script>
    <script src="./dist/js/bootstrap/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <header id="header">
    <div class="title">MO管理</div>
  </header>
  <nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-lg-2">
          <div class="row">
            <label for="startTime" class="col-lg-4 col-sm-4">起始时间</label>
            <div class="input-group date form_datetime col-lg-8 col-sm-8 ">
              <input class="form-control" id="startTime" name="startTime" type="text" readonly>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-2">
          <div class="row">
            <label for="endTime" class="col-lg-4 col-sm-4">截止时间</label>
            <div class="input-group date form_datetime col-lg-8 col-sm-8 ">
              <input class="form-control" id="endTime" name="endTime" type="text" readonly>
              <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
        </div>
        <div class="col-md-1 col-lg-1">
          <div class="row">
            <div class="col-lg-12 col-sm-12 ">
                <select class="selectpicker">
                    <option>LCM</option>
                    <option>Ketchup</option>
                    <option>Barbecue</option>
                  </select>
            </div>
          </div>
        </div>
     </div>
    </div>

  </nav>
  <article>
  </article>
  <footer></footer>
  <script src="./dist/js/jquery/jquery-1.9.1.min.js"></script>
  <script src="./dist/js/bootstrap/bootstrap.min.js"></script>
  <script src="./dist/js/bootstrap/bootstrap-datetimepicker.js"></script>
  <script src="./dist/js/bootstrap/bootstrap-datetimepicker.fr.js"></script>
  <script src="./dist/js/bootstrap/bootstrap-select.min.js"></script>
  <script src="./dist/js/index.js"></script>
</body>

</html>
